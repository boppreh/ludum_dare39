<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>Ludum Dare #39</title>
    </head>

    <body style='background: black;'>
        <canvas id='canvas' width=800 height=600 style='display: block;
        background: #111; margin-left: auto; margin-right: auto; image-rendering: optimizeSpeed; image-rendering: -moz-crisp-edges; image-rendering: -webkit-optimize-contrast; image-rendering: -o-crisp-edges; image-rendering: crisp-edges; -ms-interpolation-mode: nearest-neighbor;'></canvas>

        <script>
"use strict";

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
ctx.mozImageSmoothingEnabled = false;
ctx.webkitImageSmoothingEnabled = false;
ctx.imageSmoothingEnabled = false;

let t = 0;
function update() {
    t++;

    let maxPixelated = 16;
    let pixelationSpeed = 1/120;
    let scaling = 1 / ((maxPixelated - 1) * Math.abs(Math.sin(t*pixelationSpeed)) + 1);
    let width = scaling * canvas.width;
    let height = scaling * canvas.height;

    ctx.fillStyle = '#111';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.beginPath();
    ctx.arc(width/2+Math.cos(t/130)*scaling*100, height/2+Math.sin(t/130)*scaling*100, Math.min(width, height)/4, 0, 2 * Math.PI, false);
    ctx.fillStyle = 'green';
    ctx.fill();
    ctx.lineWidth = scaling * 10;
    ctx.strokeStyle = '#003300';
    ctx.stroke();

    ctx.drawImage(canvas, 0, 0, width, height, 0, 0, canvas.width, canvas.height);

    window.requestAnimationFrame(update);
}
window.requestAnimationFrame(update);
        </script>
    </body>
</html>
