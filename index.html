<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>Ludum Dare #39</title>
    </head>

    <body style='background: black;'>
        <canvas id='canvas' width=800 height=600 style='display: block; margin-left: auto; margin-right: auto; margin: auto; display: block; image-rendering: optimizeSpeed; image-rendering: -moz-crisp-edges; image-rendering: -webkit-optimize-contrast; image-rendering: -o-crisp-edges; image-rendering: crisp-edges; -ms-interpolation-mode: nearest-neighbor;'></canvas>

        <script>
"use strict";

const pressedKeys = {};
let width = 1;
let height = 1;
let pixelation = 0;
let frameBuildup = 1;
let camera = {x: 0, y: 0, scale: 1};
let t = 0;

const TAU = 2 * Math.PI;
const gridSize = 80;
let world = {width: 10000, height: 10000};
let player = null;
const messages = [];

function makeChain() {
    const head = {prev: null, next: null, fn: function(){}};
    let tail = head;
    return {
        add: function(fn) {
            const node = {prev: tail, next: null, fn: fn};
            tail.next = node;
            tail = node;
            return function() {
                node.prev.next = node.next;
                if (tail === node) {
                    tail = node;
                }
            };
        },
        fire: function(arg) {
            let node = head;
            while (node !== null) {
                node.fn(arg);
                node = node.next;
            }
        }
    }
}

const rendering = makeChain();
const updating = makeChain();
const ui = makeChain();

function makeObject(obj, updateFn, renderFn) {
    const removeUpdate = updating.add(updateFn.bind(obj));
    const removeEffect = rendering.add(renderFn.bind(obj));
    obj.destroy = function() { removeUpdate(); removeEffect(); };
    return obj;
}

// Draw grid.
rendering.add(function(ctx) {
    ctx.fillStyle = 'black';
    // Draw grid.
    ctx.save();
    ctx.fillRect(0, 0, world.width, world.height);
    const startX = Math.floor((player.x-player.width /2) / gridSize) * gridSize;
    const startY = Math.floor((player.y-player.height/2) / gridSize) * gridSize;
    const endX =   Math.ceil ((player.x+player.width /2) / gridSize) * gridSize;
    const endY =   Math.ceil ((player.y+player.height/2) / gridSize) * gridSize;
    ctx.fillStyle = '#000022';
    ctx.fillRect(startX, startY, endX - startX, endY - startY);
    ctx.shadowColor = '#00FF00';
    ctx.shadowBlur = 8;
    ctx.strokeStyle = '#005500';
    ctx.lineWidth = 1;
    for (let x = 0; x <= world.width; x += gridSize) {
        ctx.moveTo(x, 0);
        if (x > startX && x < endX) {
            ctx.lineTo(x, startY);
            ctx.moveTo(x, endY);
        }
        ctx.lineTo(x, world.height);
    }
    for (let y = 0; y <= world.height; y += gridSize) {
        ctx.moveTo(0, y);
        if (y > startY && y < endY) {
            ctx.lineTo(startX, y);
            ctx.moveTo(endX, y);
        }
        ctx.lineTo(world.width, y);
    }
    ctx.stroke();
    ctx.restore();
});

// Update messages.
updating.add(function() {
    for (let i = messages.length-1; i >= 0; i--) {
        const message = messages[i];
        message.time -= 1;
        if (message.time <= 0) {
            messages.splice(i, 1);
        }
    }

    if (t % 100 == 0) {
        const color = ['#FF5555', '#6666FF', '#FFFF66'][Math.floor(Math.random()*3)];
        // http://japaneseemoticons.me/all-japanese-emoticons/
        const text = '(╯°□°）╯︵ ┻━┻ ' + Math.ceil(Math.random() * 100);
        messages.push({text: text, time: 310, color: color});
    }
});

// Render messages.
ui.add(function(ctx) {
    const fontSize = 30;
    const margin = 10;
    const padding = 3;
    const fadeTime = 120;
    ctx.font = fontSize + 'px courier new';
    ctx.lineWidth = 5;
    ctx.strokeStyle = 'black';
    for (let i = 0; i < messages.length; i++) {
        const message = messages[i];
        const alpha = Math.min(1, message.time/fadeTime);
        ctx.globalAlpha = alpha;
        ctx.fillStyle = message.color;
        const x = margin;
        const y = height-(messages.length-i-1)*(fontSize+padding) - margin;
        ctx.strokeText(message.text, margin, y);
        ctx.fillText(message.text, margin, y);
    }
});

player = makeObject({x: world.width/2, y: world.height/2, width: 50, height: 50, inertia: {x: 0, y: 0}, friction: 0.9, battery: 1}, function() {
    const movementForce = 1;
    if (pressedKeys['left']) this.inertia.x -= movementForce;
    if (pressedKeys['right']) this.inertia.x += movementForce;
    if (pressedKeys['up']) this.inertia.y -= movementForce;
    if (pressedKeys['down']) this.inertia.y += movementForce;
    this.x += this.inertia.x;
    this.y += this.inertia.y;
    this.inertia.x *= this.friction;
    this.inertia.y *= this.friction;

    camera.x = this.x;
    camera.y = this.y;

    let quality = Math.min(0.5, this.battery) * 2;
    pixelation = 16 * (1-quality);
    frameBuildup = 0.95 * Math.pow(quality, 3) + 0.05;
}, function(ctx) {
    // Draw base.
    ctx.save();
    ctx.strokeStyle = '#0000FF';
    ctx.shadowColor = '#0000FF';
    ctx.shadowBlur = 10;
    ctx.lineWidth = 6;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.width/2, 0, 2 * Math.PI);
    ctx.stroke();
    // Draw battery cell.
    ctx.fillStyle = 'rgb(0, ' + Math.pow(this.battery, 1.8)*0xFF + ', 0)';
    ctx.beginPath();
    ctx.arc(this.x, this.y, 5, 0, 2 * Math.PI);
    ctx.fill();
    ctx.restore();
});

function makeRingEffect(x, y, color) {
    let startT = t;
    effects.push(function(ctx) {
        ctx.save();
        ctx.beginPath();
        ctx.strokeStyle = color
        ctx.lineWidth = 10;
        ctx.arc(x, y, 100*Math.log(t-startT), 0, TAU);
        let alpha = Math.max(0, 1 - (t-startT)/30)
        ctx.globalAlpha = alpha;
        ctx.stroke();
        ctx.restore();
        return alpha > 0;
    });
}

(function() {
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    ctx.webkitImageSmoothingEnabled = false;
    ctx.imageSmoothingEnabled = false;

    width = canvas.width;
    height = canvas.height;

    const buffer = document.createElement("canvas");
    buffer.style['image-rendering'] = '-moz-crisp-edges';
    buffer.style['image-rendering'] = '-webkit-optimize-contrast';
    buffer.style['image-rendering'] = '-o-crisp-edges';
    buffer.style['image-rendering'] = 'crisp-edges';
    buffer.style['-ms-interpolation-mode'] = 'nearest-neighbor;';
    buffer.width = width;
    buffer.height = height;
    const bufferCtx = buffer.getContext('2d');
    bufferCtx.webkitImageSmoothingEnabled = false;
    bufferCtx.imageSmoothingEnabled = false;

    let frameReady = 0;
    let scaling = 1;

    function updateFrame() {
        t++;

        updating.fire();

        frameReady += frameBuildup + 0.01;
        if (frameReady >= 1) {
            frameReady -= 1;
            scaling = 1 / (pixelation + 1);

            bufferCtx.save();
            bufferCtx.fillStyle = '#111';
            bufferCtx.fillRect(0, 0, width, height);
            bufferCtx.scale(scaling, scaling);
            bufferCtx.translate(Math.round(buffer.width/2), Math.round(buffer.height/2));
            bufferCtx.scale(camera.scale, camera.scale);
            bufferCtx.translate(Math.round(-camera.x), Math.round(-camera.y));
            rendering.fire(bufferCtx);
            bufferCtx.restore();
        }

        ctx.fillRect(0, 0, width, height);
        ctx.drawImage(buffer, 0, 0, width*scaling, height*scaling, 0, 0, width, height);
        ctx.save();

        ui.fire(ctx);

        ctx.restore();

        window.requestAnimationFrame(updateFrame);
    }
    window.requestAnimationFrame(updateFrame);

    const KEY_NAME_BY_KEYCODE = {
        32: 'space', 37: 'left', 38: 'up', 39: 'right',
        40: 'down', 27: 'esc', 13: 'enter',
        17: 'ctrl', 9: 'alt'
    };
    function processKeyEvent(event, isDown) {
        const keycode = event.which,
            hasCtrl = event.ctrlKey,
            isKnownSpecial = KEY_NAME_BY_KEYCODE[keycode],
            isAlpha = keycode >= 48 && keycode <= 90;

        pressedKeys[keycode] = isDown;
        if (isKnownSpecial) {
            pressedKeys[KEY_NAME_BY_KEYCODE[keycode]] = isDown;
        }
        if (isAlpha) {
            pressedKeys[String.fromCharCode(keycode).toUpperCase()] = isDown;
            pressedKeys[String.fromCharCode(keycode).toLowerCase()] = isDown;
        }

        if (!hasCtrl && (isKnownSpecial || isAlpha)) {
            event.preventDefault();
        }    
    }
    window.addEventListener('keydown', function(event) {
        processKeyEvent(event, true);
    });
    window.addEventListener('keyup', function(event) {
        processKeyEvent(event, false);
    });
})();
        </script>
    </body>
</html>
