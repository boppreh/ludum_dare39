<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>Ludum Dare #39</title>
    </head>

    <body style='background: black;'>
        <canvas id='canvas' width=800 height=600 style='display: block;
        background: #111; margin-left: auto; margin-right: auto; image-rendering: optimizeSpeed; image-rendering: -moz-crisp-edges; image-rendering: -webkit-optimize-contrast; image-rendering: -o-crisp-edges; image-rendering: crisp-edges; -ms-interpolation-mode: nearest-neighbor;'></canvas>

        <script>
"use strict";

const pressedKeys = {};
let width = canvas.width;
let height = canvas.height;
let quality = 1;
let pixelation = 0;
let frameBuildup = 1;
let t = 0;
let camera = {x: width/2, y: height/2, scale: 1};
let battery = 1;
let batteryDrain = 0.001;

function update() {
    const qualityDropSpeed = 1/120;
    //quality = Math.abs(Math.sin(t*qualityDropSpeed));
    quality = Math.min(0.5, battery) * 2;
    pixelation = 16 * (1-quality);
    frameBuildup = 0.95 * Math.pow(quality, 3) + 0.05;
    battery = Math.max(battery-batteryDrain, 0) || 1;

    const speed = 10;
    if (pressedKeys['left']) camera.x += speed;
    if (pressedKeys['right']) camera.x -= speed;
    if (pressedKeys['up']) camera.y += speed;
    if (pressedKeys['down']) camera.y -= speed;
}

function render(ctx) {
    ctx.lineWidth = 10;
    ctx.shadowOffsetX = 0;
    ctx.shadowOffsetY = 0;
    ctx.shadowBlur = 10;

    ctx.beginPath();
    ctx.arc(0, 0, 15, 0, 2 * Math.PI, false);
    ctx.fillStyle = '#0000FF';
    ctx.shadowColor = '#0000FF';
    ctx.fill();
    ctx.strokeStyle = '#000066';
    ctx.stroke();

    ctx.save();
    ctx.shadowColor = '#00FF00';
    ctx.beginPath();
    ctx.fillStyle = 'rgb(0, ' + battery*0xFF + ', 0)';
    ctx.arc(0, 0, 5, 0, 2 * Math.PI, false);
    ctx.fill();
    ctx.restore();
}

function setup(update, render) {
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    ctx.webkitImageSmoothingEnabled = false;
    ctx.imageSmoothingEnabled = false;

    let frameReady = 0;

    function updateFrame() {
        t++;

        update();
        frameReady += frameBuildup + 0.01;

        if (frameReady >= 1) {
            frameReady -= 1;

            const scaling = 1 / (pixelation + 1);
            width = canvas.width;
            height = canvas.height;

            ctx.save();
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.scale(scaling, scaling);

            ctx.scale(camera.scale, camera.scale);
            ctx.translate(camera.x, camera.y);
            render(ctx);

            ctx.restore();
            ctx.drawImage(canvas, 0, 0, width*scaling, height*scaling, 0, 0, canvas.width, canvas.height);
        }

        window.requestAnimationFrame(updateFrame);
    }
    window.requestAnimationFrame(updateFrame);

    const KEY_NAME_BY_KEYCODE = {
        32: 'space', 37: 'left', 38: 'up', 39: 'right',
        40: 'down', 27: 'esc', 13: 'enter',
        17: 'ctrl', 9: 'alt'
    };
    function processKeyEvent(event, isDown) {
        const keycode = event.which,
            hasCtrl = event.ctrlKey,
            isKnownSpecial = KEY_NAME_BY_KEYCODE[keycode],
            isAlpha = keycode >= 48 && keycode <= 90;

        pressedKeys[keycode] = isDown;
        if (isKnownSpecial) {
            pressedKeys[KEY_NAME_BY_KEYCODE[keycode]] = isDown;
        }
        if (isAlpha) {
            pressedKeys[String.fromCharCode(keycode).toUpperCase()] = isDown;
            pressedKeys[String.fromCharCode(keycode).toLowerCase()] = isDown;
        }

        if (!hasCtrl && (isKnownSpecial || isAlpha)) {
            event.preventDefault();
        }    
    }
    window.addEventListener('keydown', function(event) {
        processKeyEvent(event, true);
    });
    window.addEventListener('keyup', function(event) {
        processKeyEvent(event, false);
    });
}

setup(update, render);
        </script>
    </body>
</html>
