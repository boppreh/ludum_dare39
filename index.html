<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>Ludum Dare #39</title>
    </head>

    <body style='background: black;'>
        <canvas id='canvas' width=800 height=600 style='display: block; margin-left: auto; margin-right: auto; margin: auto; display: block; image-rendering: optimizeSpeed; image-rendering: -moz-crisp-edges; image-rendering: -webkit-optimize-contrast; image-rendering: -o-crisp-edges; image-rendering: crisp-edges; -ms-interpolation-mode: nearest-neighbor;'></canvas>

        <script>
"use strict";

const pressedKeys = {};
let width = 1;
let height = 1;
let camera = {x: 0, y: 0, scale: 1, rotation: 0, pixelation: 0, renderingsPerFrame: 1};
let t = 0;

function makeChain() {
    const head = {prev: null, next: null, fn: function(){}};
    let tail = head;
    return {
        add: function(fn) {
            const node = {prev: tail, next: null, fn: fn};
            tail.next = node;
            tail = node;
            node.remove = function() {
                node.prev.next = node.next;
                if (node.next) node.next.prev = node.prev;
                if (tail === node) {
                    tail = node.prev;
                }
            };
            return node.remove;
        },
        fire: function(arg, before, after) {
            let node = head;
            while (node !== null) {
                if (before) before();
                node.fn(arg, node);
                if (after) after();
                node = node.next;
            }
        }
    }
}

const rendering = makeChain();
const updating = makeChain();
const ui = makeChain();

function lerp(obj, props, duration, onFinish) {
    duration = duration || 1;
    const start = {};
    for (let key in props) {
        start[key] = obj[key];
    }
    const startT = t;
    return updating.add(function(_, node) {
        for (let key in props) {
            obj[key] = start[key] + (t - startT) * (props[key] - start[key]) / duration;
        }
        if (t - startT >= duration) {
            node.remove();
            onFinish && onFinish();
        }
    });
}
function trig(angle, cos, sin) {
    return Math.cos(angle)*cos + Math.sin(angle)*sin;
};

const TAU = 2 * Math.PI;
const gridSize = 80;
let player = null;
const messages = [];
let exclusionZones;
updating.add(function() {
    exclusionZones = [];
})

function makeObject(obj, updateFn, renderFn) {
    const removeUpdate = updating.add(updateFn.bind(obj));
    const removeEffect = rendering.add(renderFn.bind(obj));
    obj.destroy = function() { removeUpdate(); removeEffect(); };
    return obj;
}

function addExclusionZone(obj, color) {
    exclusionZones.unshift({
        startCellX: Math.floor((obj.x-obj.width /2-gridSize/2) / gridSize),
        startCellY: Math.floor((obj.y-obj.height/2-gridSize/2) / gridSize),
        endCellX:   Math.ceil ((obj.x+obj.width /2-gridSize/2) / gridSize),
        endCellY:   Math.ceil ((obj.y+obj.height/2-gridSize/2) / gridSize),
        color: color,
    });
}

// Draw infinite grid.
rendering.add(function(ctx) {
    const horizontal = width/2/camera.scale;
    const vertical = height/2/camera.scale;

    ctx.fillStyle = 'black';
    ctx.fillRect(
        camera.x-trig(camera.rotation, horizontal, vertical),
        camera.y-trig(camera.rotation, vertical, horizontal),
        trig(camera.rotation, horizontal, vertical)*2,
        trig(camera.rotation, vertical, horizontal)*2
    );
    ctx.scale(gridSize, gridSize);
    // Cell center is inside rectangle, not corners.
    ctx.translate(0.5, 0.5);

    for (let i = 0; i < exclusionZones.length; i++) {
        let zone = exclusionZones[i];
        ctx.fillStyle = zone.color;
        ctx.fillRect(zone.startCellX, zone.startCellY, zone.endCellX - zone.startCellX, zone.endCellY - zone.startCellY);
    }

    ctx.shadowColor = '#00FF00';
    ctx.shadowBlur = 8;
    ctx.strokeStyle = '#005500';
    ctx.lineWidth = 1/gridSize;
    const topLeft = {
        x: Math.floor((camera.x-trig(camera.rotation, horizontal, vertical))/gridSize)-1,
        y: Math.floor((camera.y-trig(camera.rotation, vertical, horizontal))/gridSize)-1,
    }
    const bottomRight = {
        x: Math.ceil((camera.x+trig(camera.rotation, horizontal, vertical))/gridSize),
        y: Math.ceil((camera.y+trig(camera.rotation, vertical, horizontal))/gridSize),
    }
    for (let x = topLeft.x; x <= bottomRight.x; x++) {
        ctx.moveTo(x, topLeft.y);
        ctx.lineTo(x, bottomRight.y);
    }
    for (let y = topLeft.y; y <= bottomRight.y; y++) {
        ctx.moveTo(topLeft.x, y);
        ctx.lineTo(bottomRight.x, y);
    }
    ctx.stroke();
});

// Update messages.
updating.add(function() {
    for (let i = messages.length-1; i >= 0; i--) {
        const message = messages[i];
        message.time -= 1;
        if (message.time <= 0) {
            messages.splice(i, 1);
        }
    }

    if (t % 100 == 0) {
        const color = ['#FF5555', '#6666FF', '#FFFF66', '#FFFFFF'][Math.floor(Math.random()*4)];
        // http://japaneseemoticons.me/all-japanese-emoticons/
        const text = '(╯°□°）╯︵ ┻━┻ ' + Math.ceil(Math.random() * 100);
        messages.push({text: text, time: 310, color: color, bold: color=='#FFFFFF'});
    }
});

// Render messages.
ui.add(function(ctx) {
    const fontSize = 30;
    const margin = 10;
    const padding = 3;
    const fadeTime = 120;
    ctx.lineWidth = 5;
    ctx.strokeStyle = 'black';
    for (let i = 0; i < messages.length; i++) {
        const message = messages[i];
        const alpha = Math.min(1, message.time/fadeTime);
        ctx.globalAlpha = alpha;
        ctx.fillStyle = message.color;
        ctx.font = (message.bold ? 'bold ' : '') + fontSize + 'px courier new';
        const x = margin;
        const y = height-(messages.length-i-1)*(fontSize+padding) - margin;
        ctx.strokeText(message.text, margin, y);
        ctx.fillText(message.text, margin, y);
    }
});

function updateDirectMovement() {
    if (pressedKeys['left']) this.inertia.x -= this.movementForce;
    if (pressedKeys['right']) this.inertia.x += this.movementForce;
    if (pressedKeys['up']) this.inertia.y -= this.movementForce;
    if (pressedKeys['down']) this.inertia.y += this.movementForce;

    if (pressedKeys['down'] || pressedKeys['up'] || pressedKeys['left'] || pressedKeys['right']) this.rotation = Math.atan2(this.inertia.y, this.inertia.x);
    
    this.x += this.inertia.x;
    this.y += this.inertia.y;
}

function updateVehicleMovement() {
    if (pressedKeys['left']) this.rotation -= this.turnSpeed;
    if (pressedKeys['right']) this.rotation += this.turnSpeed;
    if (pressedKeys['up']) this.inertia.speed += this.movementForce;
    if (pressedKeys['down']) this.inertia.speed -= this.movementForce;
    this.x += Math.cos(this.rotation) * this.inertia.speed;
    this.y += Math.sin(this.rotation) * this.inertia.speed;
    camera.rotation = -this.rotation - TAU/4;
}

function updateDriftMovement() {
    if (pressedKeys['left']) this.inertia.rotation -= this.turnSpeed / 10;
    if (pressedKeys['right']) this.inertia.rotation += this.turnSpeed / 10;
    if (pressedKeys['up']) {
        this.inertia.x += Math.cos(this.rotation) * this.movementForce;
        this.inertia.y += Math.sin(this.rotation) * this.movementForce;
    }
    if (pressedKeys['down']) {
        this.inertia.x -= Math.cos(this.rotation) * this.movementForce;
        this.inertia.y -= Math.sin(this.rotation) * this.movementForce;
    }
    this.rotation += this.inertia.rotation;
    this.x += this.inertia.x;
    this.y += this.inertia.y;
    camera.rotation = -this.rotation - TAU/4;
}

player = makeObject({
    x: 0,
    y: 0,
    width: 80,
    height: 50,
    inertia: {x: 0, y: 0, speed: 0, rotation: 0},
    friction: 0.1,
    rotationFriction: 0.1,
    battery: 1,
    rotation: 0,
    batteryOffset: -10,
    movementForce: 0.8,
    turnSpeed: 0.04,
    updateMovement: updateDirectMovement,
}, function() {

    this.updateMovement.bind(this)();

    this.inertia.x *= (1 - this.friction);
    this.inertia.y *= (1 - this.friction);
    this.inertia.speed *= (1 - this.friction);
    this.inertia.rotation *= (1 - this.rotationFriction);

    this.rotation = (this.rotation + TAU) % TAU;

    camera.x = this.x;
    camera.y = this.y;

    let quality = Math.min(0.5, this.battery) * 2;
    camera.pixelation = 16 * (1-quality);
    camera.renderingsPerFrame = 0.95 * Math.pow(quality, 3) + 0.05;

    addExclusionZone({
        x: this.x,
        y: this.y,
        width: this.width * Math.abs(Math.cos(this.rotation)) + this.height * Math.abs(Math.sin(this.rotation)),
        height: this.width * Math.abs(Math.cos(this.rotation+TAU/4)) + this.height * Math.abs(Math.sin(this.rotation+TAU/4)),
    }, '#000022');
}, function(ctx) {
    // Draw base.
    ctx.translate(this.x, this.y);
    ctx.rotate(this.rotation);
    ctx.strokeStyle = '#0000FF';
    ctx.shadowColor = '#0000FF';
    ctx.shadowBlur = 10;
    ctx.lineWidth = 6;
    ctx.beginPath();
    ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, 2 * Math.PI);
    ctx.stroke();
    // Draw battery cell.
    ctx.fillStyle = 'rgb(0, ' + Math.pow(this.battery, 1.8)*0xFF + ', 0)';
    ctx.beginPath();
    ctx.arc(this.batteryOffset, 0, 5, 0, 2 * Math.PI);
    ctx.fill();
});

let drone = makeObject({x: 0, y: 0, width: 50, height: 50, rotation: 0}, function() {}, function(ctx) {
    ctx.strokeStyle = '#FF0000';
    ctx.shadowColor = '#FF0000';
    ctx.shadowBlur = 10;
    ctx.lineWidth = 6;
    ctx.translate(this.x, this.y);
    ctx.rotate(this.rotation);
    ctx.beginPath();
    ctx.moveTo(-20, 0);
    ctx.lineTo(+20, 20);
    ctx.lineTo(+20, -20);
    ctx.closePath();
    ctx.stroke();
});
drone.updateTarget = function() {
    const delta = [
        {x: +1, y: 0},
        {x: -1, y: 0},
        {x: 0, y: +1},
        {x: 0, y: -1}
    ][Math.floor(Math.random()*4)];
    this.rotation = Math.atan2(-delta.y, -delta.x);
    lerp(this, {
        x: gridSize * Math.round(this.x/gridSize + delta.x),
        y: gridSize * Math.round(this.y/gridSize + delta.y),
    }, 60, this.updateTarget);
}.bind(drone);
drone.updateTarget();

function makeRingEffect(x, y, color) {
    let startT = t;
    effects.push(function(ctx) {
        ctx.beginPath();
        ctx.strokeStyle = color
        ctx.lineWidth = 10;
        ctx.arc(x, y, 100*Math.log(t-startT), 0, TAU);
        let alpha = Math.max(0, 1 - (t-startT)/30)
        ctx.globalAlpha = alpha;
        ctx.stroke();
        return alpha > 0;
    });
}

(function() {
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    ctx.webkitImageSmoothingEnabled = false;
    ctx.imageSmoothingEnabled = false;

    width = canvas.width;
    height = canvas.height;

    const buffer = document.createElement("canvas");
    buffer.style['image-rendering'] = '-moz-crisp-edges';
    buffer.style['image-rendering'] = '-webkit-optimize-contrast';
    buffer.style['image-rendering'] = '-o-crisp-edges';
    buffer.style['image-rendering'] = 'crisp-edges';
    buffer.style['-ms-interpolation-mode'] = 'nearest-neighbor;';
    buffer.width = width;
    buffer.height = height;
    const bufferCtx = buffer.getContext('2d');
    bufferCtx.webkitImageSmoothingEnabled = false;
    bufferCtx.imageSmoothingEnabled = false;

    let frameReady = 0;
    let scaling = 1;

    function updateFrame() {
        t++;

        updating.fire();

        frameReady += camera.renderingsPerFrame + 0.01;
        if (frameReady >= 1) {
            frameReady -= 1;
            scaling = 1 / (camera.pixelation + 1);

            bufferCtx.save();
            bufferCtx.fillStyle = '#111';
            bufferCtx.fillRect(0, 0, width, height);
            bufferCtx.scale(scaling, scaling);
            bufferCtx.translate(Math.round(buffer.width/2), Math.round(buffer.height/2));
            bufferCtx.scale(camera.scale, camera.scale);
            bufferCtx.rotate(camera.rotation);
            bufferCtx.translate(Math.round(-camera.x), Math.round(-camera.y));
            rendering.fire(bufferCtx, bufferCtx.save.bind(bufferCtx), bufferCtx.restore.bind(bufferCtx));
            bufferCtx.restore();
        }

        ctx.fillRect(0, 0, width, height);
        ctx.drawImage(buffer, 0, 0, width*scaling, height*scaling, 0, 0, width, height);
        ctx.save();

        ui.fire(ctx, ctx.save.bind(ctx), ctx.restore.bind(ctx));

        ctx.restore();

        window.requestAnimationFrame(updateFrame);
    }
    window.requestAnimationFrame(updateFrame);

    const KEY_NAME_BY_KEYCODE = {
        32: 'space', 37: 'left', 38: 'up', 39: 'right',
        40: 'down', 27: 'esc', 13: 'enter',
        17: 'ctrl', 9: 'alt'
    };
    function processKeyEvent(event, isDown) {
        const keycode = event.which,
            hasCtrl = event.ctrlKey,
            isKnownSpecial = KEY_NAME_BY_KEYCODE[keycode],
            isAlpha = keycode >= 48 && keycode <= 90;

        pressedKeys[keycode] = isDown;
        if (isKnownSpecial) {
            pressedKeys[KEY_NAME_BY_KEYCODE[keycode]] = isDown;
        }
        if (isAlpha) {
            pressedKeys[String.fromCharCode(keycode).toUpperCase()] = isDown;
            pressedKeys[String.fromCharCode(keycode).toLowerCase()] = isDown;
        }

        if (!hasCtrl && (isKnownSpecial || isAlpha)) {
            event.preventDefault();
        }    
    }
    window.addEventListener('keydown', function(event) {
        processKeyEvent(event, true);
    });
    window.addEventListener('keyup', function(event) {
        processKeyEvent(event, false);
    });
})();
        </script>
    </body>
</html>
