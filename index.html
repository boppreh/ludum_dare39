<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>Ludum Dare #39</title>
    </head>

    <body style='background: black;'>
        <canvas id='canvas' width=800 height=600 style='display: block; margin-left: auto; margin-right: auto;'></canvas>

        <script>
"use strict";

const TAU = 2 * Math.PI;
const pressedKeys = {};
const gridSize = 80;
let width = canvas.width;
let height = canvas.height;
let quality = 1;
let pixelation = 0;
let frameBuildup = 1;
let t = 0;
let world = {width: 10000, height: 10000};
let camera = {x: 0, y: 0, scale: 1};
let battery = 1;
let batteryDrain = 0.001;
let player = null;
const messages = [];
const headRender = {prev: null, next: null, fn: function(ctx){}};
let tailRender = headRender;

function addEffect(fn) {
    const node = {prev: tailRender, next: null, fn: fn};
    tailRender.next = node;
    tailRender = node;
    return function() {
        node.prev.next = node.next;
        if (tailRender === node) {
            tailRender = node;
        }
    };
}
function makeObject(obj, renderFn) {
    obj.destroy = addEffect(renderFn.bind(obj));
    return obj;
}

player = makeObject({x: world.width/2, y: world.height/2, width: 50, height: 50, inertia: {x: 0, y: 0}, friction: 0.9}, function(ctx) {

    // Draw base.
    ctx.save();
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.width/2, 0, 2 * Math.PI);
    ctx.strokeStyle = '#0000FF';
    ctx.shadowColor = '#0000FF';
    ctx.shadowBlur = 10;
    ctx.lineWidth = 6;
    ctx.stroke();
    // Draw battery cell.
    ctx.beginPath();
    ctx.fillStyle = 'rgb(0, ' + Math.pow(battery, 1.8)*0xFF + ', 0)';
    ctx.arc(this.x, this.y, 5, 0, 2 * Math.PI);
    ctx.fill();
    ctx.restore();
});

function updateDirectPlayerMovement() {
    const movementForce = 1;
    if (pressedKeys['left']) player.inertia.x -= movementForce;
    if (pressedKeys['right']) player.inertia.x += movementForce;
    if (pressedKeys['up']) player.inertia.y -= movementForce;
    if (pressedKeys['down']) player.inertia.y += movementForce;
    player.x += player.inertia.x;
    player.y += player.inertia.y;
    player.inertia.x *= player.friction;
    player.inertia.y *= player.friction;

    camera.x = player.x;
    camera.y = player.y;
}

let movePlayer = updateDirectPlayerMovement;

function makeRingEffect(x, y, color) {
    let startT = t;
    effects.push(function(ctx) {
        ctx.save();
        ctx.beginPath();
        ctx.strokeStyle = color
        ctx.lineWidth = 10;
        ctx.arc(x, y, 100*Math.log(t-startT), 0, TAU);
        let alpha = Math.max(0, 1 - (t-startT)/30)
        ctx.globalAlpha = alpha;
        ctx.stroke();
        ctx.restore();
        return alpha > 0;
    });
}

function update() {
    const qualityDropSpeed = 1/120;
    quality = Math.min(0.5, battery) * 2;
    pixelation = 16 * (1-quality);
    frameBuildup = 0.95 * Math.pow(quality, 3) + 0.05;
    //battery = Math.max(battery-batteryDrain, 0);

    if (battery === 0) {
        makeRingEffect(player.x, player.y, '#0000FF');
        battery = 1;
    }

    if (pressedKeys['space'] && t % 30 == 0) {
        makeRingEffect(player.x, player.y, '#0000FF');
    }

    movePlayer();

    for (let i = messages.length-1; i >= 0; i--) {
        const message = messages[i];
        message.time -= 1;
        if (message.time <= 0) {
            messages.splice(i, 1);
        }
    }

    if (t % 100 == 0) {
        const color = Math.random() > 0.5 ? '#FF5555' : '#6666FF';
        const text = 'Hey! ' + Math.ceil(Math.random() * 100);
        messages.push({text: text, time: 310, color: color});
    }
}

function renderWorld(ctx) {
    ctx.fillStyle = 'black';
    // Draw grid.
    ctx.save();
    ctx.fillRect(0, 0, world.width, world.height);
    ctx.shadowColor = '#00FF00';
    ctx.shadowBlur = 8;
    ctx.strokeStyle = '#005500';
    ctx.lineWidth = 1;
    const startX = Math.floor((player.x-player.width /2) / gridSize) * gridSize;
    const startY = Math.floor((player.y-player.height/2) / gridSize) * gridSize;
    const endX =   Math.ceil ((player.x+player.width /2) / gridSize) * gridSize;
    const endY =   Math.ceil ((player.y+player.height/2) / gridSize) * gridSize;
    for (let x = 0; x <= world.width; x += gridSize) {
        ctx.moveTo(x, 0);
        if (x > startX && x < endX) {
            ctx.lineTo(x, startY);
            ctx.moveTo(x, endY);
        }
        ctx.lineTo(x, world.height);
    }
    for (let y = 0; y <= world.height; y += gridSize) {
        ctx.moveTo(0, y);
        if (y > startY && y < endY) {
            ctx.lineTo(startX, y);
            ctx.moveTo(endX, y);
        }
        ctx.lineTo(world.width, y);
    }
    ctx.stroke();
    ctx.restore();
}

function renderUI(ctx) {
    const fontSize = 30;
    const margin = 10;
    const padding = 3;
    const fadeTime = 120;
    ctx.font = fontSize + 'px courier new';
    ctx.lineWidth = 5;
    ctx.strokeStyle = 'black';
    for (let i = 0; i < messages.length; i++) {
        const message = messages[i];
        const alpha = Math.min(1, message.time/fadeTime);
        ctx.globalAlpha = alpha;
        ctx.fillStyle = message.color;
        const x = margin;
        const y = height-(messages.length-i-1)*(fontSize+padding) - margin;
        ctx.strokeText(message.text, margin, y);
        ctx.fillText(message.text, margin, y);
    }
}

(function() {
    const canvas = document.getElementById('canvas');
    canvas.style = 'margin: auto; display: block; image-rendering: optimizeSpeed; image-rendering: -moz-crisp-edges; image-rendering: -webkit-optimize-contrast; image-rendering: -o-crisp-edges; image-rendering: crisp-edges; -ms-interpolation-mode: nearest-neighbor;'
    const ctx = canvas.getContext('2d');
    ctx.webkitImageSmoothingEnabled = false;
    ctx.imageSmoothingEnabled = false;

    width = canvas.width;
    height = canvas.height;

    const buffer = document.createElement("canvas");
    buffer.style = 'image-rendering: optimizeSpeed; image-rendering: -moz-crisp-edges; image-rendering: -webkit-optimize-contrast; image-rendering: -o-crisp-edges; image-rendering: crisp-edges; -ms-interpolation-mode: nearest-neighbor;'
    buffer.width = width;
    buffer.height = height;
    const bufferCtx = buffer.getContext('2d');
    bufferCtx.webkitImageSmoothingEnabled = false;
    bufferCtx.imageSmoothingEnabled = false;

    let frameReady = 0;
    let scaling = 1;

    function updateFrame() {
        t++;

        update();
        frameReady += frameBuildup + 0.01;


        if (frameReady >= 1) {
            frameReady -= 1;
            scaling = 1 / (pixelation + 1);

            bufferCtx.save();
            bufferCtx.fillStyle = '#111';
            bufferCtx.fillRect(0, 0, width, height);
            bufferCtx.scale(scaling, scaling);
            bufferCtx.translate(Math.round(buffer.width/2), Math.round(buffer.height/2));
            bufferCtx.scale(camera.scale, camera.scale);
            bufferCtx.translate(Math.round(-camera.x), Math.round(-camera.y));
            renderWorld(bufferCtx);
            let effectNode = headRender;
            while (effectNode !== null) {
                effectNode.fn(bufferCtx);
                effectNode = effectNode.next;
            }
            bufferCtx.restore();
        }

        ctx.fillRect(0, 0, width, height);
        ctx.drawImage(buffer, 0, 0, width*scaling, height*scaling, 0, 0, width, height);
        ctx.save();
        renderUI(ctx);
        ctx.restore();

        window.requestAnimationFrame(updateFrame);
    }
    window.requestAnimationFrame(updateFrame);

    const KEY_NAME_BY_KEYCODE = {
        32: 'space', 37: 'left', 38: 'up', 39: 'right',
        40: 'down', 27: 'esc', 13: 'enter',
        17: 'ctrl', 9: 'alt'
    };
    function processKeyEvent(event, isDown) {
        const keycode = event.which,
            hasCtrl = event.ctrlKey,
            isKnownSpecial = KEY_NAME_BY_KEYCODE[keycode],
            isAlpha = keycode >= 48 && keycode <= 90;

        pressedKeys[keycode] = isDown;
        if (isKnownSpecial) {
            pressedKeys[KEY_NAME_BY_KEYCODE[keycode]] = isDown;
        }
        if (isAlpha) {
            pressedKeys[String.fromCharCode(keycode).toUpperCase()] = isDown;
            pressedKeys[String.fromCharCode(keycode).toLowerCase()] = isDown;
        }

        if (!hasCtrl && (isKnownSpecial || isAlpha)) {
            event.preventDefault();
        }    
    }
    window.addEventListener('keydown', function(event) {
        processKeyEvent(event, true);
    });
    window.addEventListener('keyup', function(event) {
        processKeyEvent(event, false);
    });
})();
        </script>
    </body>
</html>
